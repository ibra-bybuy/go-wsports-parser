version: '3.8'

services:

  mongodb:
    restart: always
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PWD}
    ports:
      - '${MONGO_PORT}:${MONGO_PORT}'
    volumes:
      - dbdata6:/data/db
  parser:
    build:
      context: .
      dockerfile: "Dockerfile"
    restart: always
    container_name: parser
    env_file:
      - .env
    depends_on:
      - mongodb

volumes:
  dbdata6: